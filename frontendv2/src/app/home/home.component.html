<div class="container mt-4">

    <!-- Create New Order Button -->
    <div class="mb-3 mx-auto text-center">
        <p class="lead">Order Management System</p>
        <button class="btn btn-success" (click)="createNewOrder()">Create New Order</button>
    </div>
    <!-- Name Input -->
    <div class="container mt-4">
        <div class="d-flex flex-row align-items-left justify-content-center mb-3 mx-auto text-center">
          <label for="nameInput" class="col form-label flex-grow-1">Enter Your Name:</label>
          <input type="text" id="nameInput" class="col form-control flex-grow-1" [(ngModel)]="waiterName">
          <div class="col mt-3 flex-grow-1">
            <button class="btn btn-primary flex-grow-1" (click)="saveWaiterInStorage()">Save</button>
          </div>
        </div>
    </div>
    
    <h3 class="mt-3 text-center">Active Orders</h3>
  
    <!-- Order List -->
    <div *ngFor="let order of orders" class="card mb-3 mx-auto" style="max-width: 600px;" [style.background-color]="getBgColor(order)">
      <div class="card-body mb-2 row">
        <div class="col-8">
          <h5 class="card-title">Order: {{ order.id }} - {{ order.dateTime | date: 'short' }}</h5>
          <h5 class="col-4 mb-1 mt-4">Status: {{ calcOrderStatus(order) }}</h5>
  
          <div class="col-4 mb-1 mt-4">
            <h5>Table: {{ order.tableNumber }}</h5>
          </div>
        </div>
        <div class="col-4 mb-1 d-flex align-items-center justify-content-center flex-column">
            <button class="btn btn-primary mt-2" (click)="navigateToDetails(order)">View Details</button>
            <button class="btn btn-success mt-2" (click)="setOrderMealStatus(order, 'DELIVERED')">Set Meals Delivered</button>
            <button class="btn btn-success mt-2" (click)="setOrderDrinkStatus(order, 'DELIVERED')">Set Drinks Delivered</button>
          </div>
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-info mx-auto m-3" (click)="refreshPassedOrders()">Show delivered Orders</button>
      <div *ngIf="showDelivered">
        <div *ngFor="let order of deliveredOrders" class="card mb-3 mx-auto" style="max-width: 600px;">
          <div class="card-body mb-2 row">
            <div class="col-8">
              <h5 class="card-title">Order: {{ order.id }} - {{ order.dateTime | date: 'short' }}</h5>
              <h5 class="col-4 mb-1 mt-4">Status: {{ calcOrderStatus(order) }}</h5>
      
              <div class="col-4 mb-1 mt-4">
                <h5>Table: {{ order.tableNumber }}</h5>
              </div>
            </div>
            <div class="col-4 mb-1 d-flex align-items-center justify-content-center flex-column">
              <button class="btn btn-primary mt-2" (click)="navigateToDetails(order)">View Details</button>
              <button class="btn btn-danger mt-2" (click)="setOrderMealStatus(order, 'OPEN')">Set Meals Open</button>
              <button class="btn btn-danger mt-2" (click)="setOrderDrinkStatus(order, 'OPEN')">Set Drinks Open</button>
              <button class="btn btn-success mt-2" (click)="setOrderMealStatus(order, 'READY')">Set Meals Ready</button>
              <button class="btn btn-success mt-2" (click)="setOrderDrinkStatus(order, 'READY')">Set Drinks Ready</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
