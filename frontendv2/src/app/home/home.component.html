<div class="container mt-4">

    <!-- Create New Order Button -->
    <button class="btn btn-success" (click)="createNewOrder()">Create New Order</button>
  
    <h2>Order List</h2>
  
    <!-- Order List -->
    <div *ngFor="let order of orders" class="card mb-3 mx-auto" style="max-width: 400px;">
      <div class="card-body mb-2">
        <div class="row">
          <h5 class="card-title">Order: {{ order.id }}</h5>
          <h5 class="col mb-1">from: {{ order.dateTime | date: 'short' }}</h5>
          <!-- Bootstrap columns for equal spacing -->
          <div class="col mb-1">
            <h5>Table: {{order.tableNumber}}</h5>
          </div>
          <div class="col mb-1">
            <button class="btn btn-primary" (click)="navigateToDetails(order)">View Details</button>
          </div>
        </div>
      </div>
    </div>
  
  </div>
