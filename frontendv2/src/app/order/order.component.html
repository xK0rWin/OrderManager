<div class="container mt-4">
  <h2>Order Management</h2>

  <form>
    <div class="mb-3">
      <label for="tableNumber" class="form-label">Table Number:</label>
      <input type="text" class="form-control" [(ngModel)]="order.tableNumber" name="tableNumber" required>
      <div *ngIf="showErrorMessage" class="alert alert-danger">Required field</div>
    </div>

    <div class="mb-3">
      <p>Select Meals:</p>
      <div class="btn-group d-flex flex-row" role="group" aria-label="Meal Buttons">
        <div *ngFor="let meal of availableMeals" class="d-flex flex-column">
          <button type="button" class="btn btn-primary m-1 d-flex align-items-center" (click)="addMeal(meal)">
            {{ meal.identifier }}
            <span class="ms-2">({{ meal.price! | currency:'EUR':'symbol':'1.2-2'}})</span>
            <span class="badge bg-secondary ms-2">{{ meal.amount }}</span>
          </button>
          <span>{{ (meal.price! * meal.amount) | currency:'EUR':'symbol':'1.2-2' }}</span>
        </div>
      </div>
    </div>

    <div class="mb-3">
      <p>Select Drinks:</p>
      <div class="btn-group d-flex flex-row" role="group" aria-label="Drink Buttons">
        <div *ngFor="let drink of availableDrinks" class="d-flex flex-column">
          <button type="button" class="btn btn-primary m-1 d-flex align-items-center" (click)="addDrink(drink)">
            {{ drink.identifier }}
            <span class="ms-2">({{ drink.price! | currency:'EUR':'symbol':'1.2-2' }})</span>
            <span class="badge bg-secondary ms-2">{{ drink.amount }}</span>
          </button>
          <span>{{ (drink.price! * drink.amount) | currency:'EUR':'symbol':'1.2-2' }}</span>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-success m-1" (click)="submitOrder()">Submit Order</button>
    <button type="button" class="btn btn-danger m-1" (click)="back()">Back</button>
    <strong>Order Total:</strong> {{ getTotal() | currency:'EUR':'symbol':'1.2-2' }}
  </form>
</div>
