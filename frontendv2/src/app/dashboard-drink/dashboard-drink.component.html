<div class="container-fluid">
    <div class="row">
        <!-- Left side: List of Orders -->
        <div class="col-md-6">
            <h2>Offene Bestellungen</h2>
            <ul class="list-group">
                <li *ngFor="let order of orders" class="list-group-item m-1" [style.background-color]="getBgColor(order)">
                    <app-order-box class="print" [order]="order"></app-order-box>
                </li>
            </ul>
        </div>
        
        <!-- right side rdy orders -->
        <div class="col-md-6">
            <h2>Abholbare Bestellungen</h2>
            <ul class="list-group">
                <li *ngFor="let order of rdyOrders" class="list-group-item m-1" [style.background-color]="getBgColor(order)">
                    <div><strong>Tisch: {{ order.tableNumber }}</strong></div>
                    <div>Bestellung {{ order.id }}</div>
                    <div>Bedienung: {{ order.waiter }}</div>
                    <div *ngFor="let drink of order.drinkOrder.drinks">
                        <span>{{ drink.identifier }} ({{ drink.amount }}x)</span>
                    </div>
                    <div>
                        <button class="btn btn-success m-1" style="font-size: 1.5rem;" (click)="setOrderStatus(order, 'OPEN')">Offen</button>
                        <button class="btn btn-primary m-1" style="font-size: 1.5rem;" (click)="setOrderStatus(order, 'DELIVERED')">Abgeholt</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>  
</div>
