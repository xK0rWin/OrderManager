<!-- order.component.html -->
<div class="container mt-4">
    <h2>Order Management</h2>
  
    <form>
      <div class="mb-3">
        <label for="tableNumber" class="form-label">Table Number:</label>
        <input type="text" class="form-control" id="tableNumber" [(ngModel)]="tableNumber" name="tableNumber" required>
      </div>
  
      <div class="mb-3">
        <p>Select a Meal:</p>
        <div class="btn-group" role="group" aria-label="Meal Buttons">
          <button type="button" class="btn btn-primary" (click)="addMeal('Burger')">Burger</button>
          <button type="button" class="btn btn-primary" (click)="addMeal('Pizza')">Pizza</button>
          <button type="button" class="btn btn-primary" (click)="addMeal('Salad')">Salad</button>
          <!-- Add more meal buttons as needed -->
        </div>
      </div>
  
      <div class="mb-3">
        <p>Selected Meals:</p>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let meal of selectedMeals">{{ meal }}</li>
        </ul>
      </div>
  
      <button type="button" class="btn btn-success" (click)="submitOrder()">Submit Order</button>
    </form>
  </div>
